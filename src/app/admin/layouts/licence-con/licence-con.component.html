<div class="container-fluid">
    <div class="card">
      <div class="row justify-content-center text-center">
        <div class="header-text text-white sidebar-back">
          Contractual Licence Lists
        </div>
      </div>
  
      <div class="card-body">
        <div class="container">
            <table
              datatable
              [dtOptions]="dtOptions"
              class="table table-bordered table-striped table-hover"
              >
              <!-- [dtTrigger]="dtTrigger" -->
              <thead>
                <tr>
                  <th>Company Name</th>
                  <th>Service Level</th>
                  <th>Service Type</th>
                  <th>Owner First Name</th>
                  <th>Owner Father Name</th>
                  <!-- <th>Address</th> -->
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of allUsers">
                  <td>{{ user.companyName }}</td>
                  <td>{{ user.constructionServiceType }}</td>
                  <td>{{ user.constructionServiceLevel }}</td>
                  <td>{{ user.ownerFirstName }}</td>
                  <td>{{ user.ownerFatherName }}</td>
                  <!-- <td>{{ user.city }}, {{ user.woreda }}</td> -->
                  <td>
                    <div
                      class="btn btn-info m-1"
                      (click)="openDetail(user, 'view')"
                    >
                      View
                    </div>
                    <div
                      class="btn btn-primary m-1"
                      (click)="openDetail(user, 'edit')"
                    >
                      Edit
                    </div>
                    <!-- <div class="btn btn-danger m-1">Delete</div> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    
      </div>
    </div>
  </div>
