<div class="container-fluid">
    <div class="card">
      <div class="row justify-content-center text-center">
        <div class="header-text text-white sidebar-back">
          Professional Licence Lists
        </div>
      </div>
  
      <div class="card-body">
        <div class="container" *ngIf="allUsers">
          <table
            datatable
            [dtOptions]="dtOptions"
            class="table table-bordered table-striped table-hover"
            >
            <!-- [dtTrigger]="dtTrigger" -->
            <thead>
              <tr>
                <th>Name</th>
                <th>Sex</th>
                <th>Type of Registration</th>
                <th>Applaid For</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of allUsers">
                <td>{{ user.name }}</td>
                <td>{{ user.sex }}</td>
                <td>{{ user.typeOfRegistration }}</td>
                <td>{{ user.applaidFor }}</td>
                <td>{{ user.telPhone }}</td>
                <td>{{ user.city }}, {{ user.woreda }}</td>
                <td>
                  <div
                    class="btn btn-info m-1"
                    (click)="openDetail(user, 'view')"
                  >
                    View
                  </div>
                  <div
                    class="btn btn-primary m-1"
                    (click)="openDetail(user, 'edit')"
                  >
                    Edit
                  </div>
                  <!-- <div class="btn btn-danger m-1">Delete</div> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
